name: Generate and Publish Blog

on:
  push:
    branches:
      - gh-pages  # Change this to your desired branch

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pandoc if not available
        run: |
          if ! command -v pandoc &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y pandoc
          fi

      - name: Install gitpython and markdown2
        run: pip install gitpython markdown2

      - name: Generate blog post from commits
        run: python generate_blogs.py

      - name: Upload blog post artifact
        uses: actions/upload-artifact@v2
        with:
          name: blog_post
          path: blog_post.html

  publish-blog-post:
    runs-on: ubuntu-latest
    needs: generate-blog-post
    steps:
      - uses: actions/checkout@v3

      - name: Create blog-posts directory if not available
        run: |
          if [ ! -d "/var/www/html/blog-posts" ]; then
            sudo mkdir -p /var/www/html/blog-posts
            sudo chown -R $USER:$USER /var/www/html/blog-posts
            echo "Created /var/www/html/blog-posts directory."
          fi

      - name: Download blog post artifact
        uses: actions/download-artifact@v2
        with:
          name: blog_post
          path: blog_post_artifact

      - name: Retrieve commit descriptions
        id: get_commit_descriptions
        run: |
          commit_descriptions=$(git log --pretty=%B)
          echo "::set-output name=commit_descriptions::$commit_descriptions"

      - name: Generate blog index.html
        run: |
          cp index.html /var/www/html/blog-posts

      - name: Publish blog post
        run: |
          echo "Publishing blog post..."
          if [ -f "blog_post_artifact/blog_post.html" ]; then
            # Add commit description to the beginning of the HTML file
            commit_descriptions="${{ steps.get_commit_descriptions.outputs.commit_descriptions }}"
            echo "<h1>Blog Posts</h1>" > /var/www/html/blog-posts/index.html
            echo "$commit_descriptions" >> /var/www/html/blog-posts/index.html
            cat blog_post_artifact/blog_post.html >> blog_post_with_description.html
            # Copy the combined HTML file to the destination directory
            cp blog_post_with_description.html /var/www/html/blog-posts
            echo "Blog post published successfully."
          else
            echo "Failed to find the HTML file in the artifact."
          fi